<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador Estilo Pomodoro">
  <title>Focus Time</title>
</head>
<body>
  <main>
    <div class="timer">

      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    
    </div>

    <div class="controls">
      <button id="play"> <img src="../assets/play.svg" alt="Botão play"></button>
      <button id="pause"> <img src="../assets/pause-circle.svg" alt="Botão pause"> </button>
      <button id="stop"> <img src="../assets/stop.svg" alt="Botão parar"></button>
      <button id="set"> <img src="../assets/temp-central.svg" alt="Botão configurar"></button>
    </div>
  </main>

  <footer>
    <button id="sound-on"> <img src="../assets/volume-baixo.svg" alt="Botão volume"></button>
    <button id="sound-off"> <img src="../assets/mute.svg" alt="Botão mutar"></button>
  </footer>

</body>
</html>
